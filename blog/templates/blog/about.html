<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block body %}

    {% if about_us %}
    {% for abt in about_us %}
    <ul>
      <h1>{{abt.title}}</h1>
      <p>{{abt.body_text}}</p>
    </ul>
    {% endfor %}
    {% else %}
    <h1>no about</h1>
    {% endif %}
    {% endblock %}
  </body>
</html>
